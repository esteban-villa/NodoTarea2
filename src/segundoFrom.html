<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="flex items-center justify-center h-screen">
        <div class="block max-w-sm p-6 rounded-lg shadow  dark:bg-gray-800 dark:hover:bg-gray-700">

            <h5 class="mb-2 text-2xl font-bold tracking-tight text-white">Información de registro de usuario</h5>
            <br>
            <form class="max-w-md mx-auto">
                <div class="relative z-0 w-full mb-5 group">
                    <select id="carrera" type="text" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer [&>option]:text-black" placeholder="" required >
                        <option value="" disabled selected>Selecciona una carrera</option>
                        <option value="JOBS TO BE DONE">JOBS TO BE DONE</option>
                        <option value="CLOUD NATIVE">CLOUD NATIVE</option>
                        <option value="FRONTEND">FRONTEND</option>
                        <option value="BACKEND">BACKEND</option>
                        <option value="FUNDAMENTALS">FUNDAMENTALS</option>
                        <option value="PYTHON">PYTHON</option>
                        <option value="MARKETING DIGITAL">MARKETING DIGITAL</option>
                    </select>
                    <label for="carrera" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Carrera</label>
                </div>  
                <div class="relative z-0 w-full mb-5 group">
                    <select id="carrera" type="text" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer [&>option]:text-black" placeholder="" required >
                        <option value="" disabled selected>Selecciona una modalidad</option>
                        <option value="Presencial">Presencial</option>
                        <option value="Online">Online</option>
                    </select>
                    <label for="carrera" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Modalidad</label>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <select id="carrera" type="text" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer [&>option]:text-black" placeholder="" required >
                        <option value="" disabled selected>Selecciona una modalidad</option>
                        <option value="Si">Si</option>
                        <option value="No">No</option>
                    </select>
                    <label for="carrera" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">¿Estás trabajando actualmente?</label>
                </div>
                <input type="reset" class="bg-blue-700 text-white hover:bg-blue-800 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">

                <a href="segundoFrom.html" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">Enviar</a>
                
            </form>


        </div>
    </div>
</body>
</html>
